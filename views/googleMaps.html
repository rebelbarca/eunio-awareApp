<body>
    <section class="navBar">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark header">
            <a class="navbar-brand navName" href="/profile">Eunoi-Aware</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"></div>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/profile"><i class="fab fa fa-home"></i><span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/rebelbarca/eunio-awareApp" target='_blank'><i class="fab fa fa-github"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/app">Google Maps</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/realTimeChat">RealTime Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articleAPI">Articles</a>
                    </li> 
                </ul>
            </div>
        </nav>
    </section>

    <section id="mainContent">
        <div class="row">
            <div id="map"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="field">
                    <div class="control">
                        <input class="input is-info is-rounded" type="text" placeholder="Your userTag" id="businessname">
                    </div>
                </div>
                <div class="error"><img src="https://cdn.onlinewebfonts.com/svg/img_515233.png" width="20px"><b> Error:</b> Please
                make sure you've clicked on a location, filled in your userTag and selected a State of Mind.
                </div>
            </div>
            <div class="col-md-6">
                <div class="field">
                    <div class="select is-primary" id="typeinput">
                        <select>
                            <option>State of Mind</option>
                            <option value="Content">Content</option>
                            <option value="Anxious">Anxious</option>
                            <option value="Stressed">Stressed</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

            
        <div class="row">
            <div class="col-md-4">
                <button class="ui button" id="submit">Submit</button>
            </div>    
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="ui button hide" id="reload">Enter New Search</button>
            </div>
        </div>

                
        <div class="row">
            <h3 class="userTitle">User Data</h3>
            <div class="col-md-12 userinputtwo">
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3 class="dataTitle hide">Vehicle Traffic Data</h3>
                <div class="col-md-4 vehicle"></div>
            </div>
            <div class="col-md-6">
                <h3 class="dataTitle hide">Foot Traffic Data</h3>
                <div class="col-md-4 foot"></div>
            </div>
        </div>

    </section>
    <div class="push"></div>

    <footer class="footer mt-auto py-3">
        <span class="text-muted">Copyright &#169; 2022 EUNIO-AWARE - All Rights Reserved</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="assets/js/moment.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="/assets/js/user.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgDw7BHI9lhlLojtFhsWfw_4sUUyqnFxo&callback=initMap"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("collapse");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>

</body>

</html>
